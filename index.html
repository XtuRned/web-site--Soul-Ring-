<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class = "header">
        <div class = "container header_container">
            <img src="img/image.png" class="header__logo">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">Главная</li>
                    <li class="nav__item">О нас</li>
                    <li class="nav__item">Скриншоты</li>
                    <li class="nav__item">Отзывы</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero-block">
            <div class="container hero-block_container">
                <img src="img/gg.png" class="hero-block__img">
                <div class="hero-block__text">
                    <h1 class="hero-block__title">Elden Ring</h1>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="container about_container">
                <h2 class="about__title">Об игре</h2>
                <p>
                            <div class="about__content">
                            Я Играю в Elden Ring уже 3 года. Вам нужен гайдер, помошник или может быть учитилем? Тогда свяжитесь со мной!
                        </p>
                        <img class="about_img" src="img/giga.webp">
                </div>
            </div>
        </section>
        <section class="video">
            <div class="container video__container">
                <h2 class="video_title">
                    Видео
                </h2>
                <iframe class="video__video" src="https://www.youtube.com/embed/E_z15O6JmjI?si=5139UM8LVGSv4q-u" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

                </iframe>
            </div>
        </section>
        <section class="gallery">
            <h2 class="gallery__title">
                Галерея
            </h2>
            <ul class="gallery__list">
                <li class="gallery__item">
                    <img class="gallery__img" src="img/gallery__img.png">
                </li>

                <li class="gallery__item">
                    <img class="gallery__img" src="img/image.png (1).png">
                </li>

                <li class="gallery__item">
                    <img class="gallery__img" src="img/image.png (2).png">
                </li>

                <li class="gallery__item">
                    <img class="gallery__img" src="img/image.png.png">

                </li>
            </ul>
            
        </section>
    </main>
    <footer class="footer">
        <div class="container footer_container">
            <div class="footer__text">
                <h3 class="footer_title">
                    Пенкин Евгений
                </h3>
                <p class="footer__copy">
                    &copy; 2024. Все права защищены.
                </p>
            </div>
            <ul class="footer__list">
                <li class="footer__item">
                    <img class="footer__img" src="img/icon_vk.svg">
                </li>
                <li class="footer__item">
                    <img class="footer__img" src="img/icon_tg.png">
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
